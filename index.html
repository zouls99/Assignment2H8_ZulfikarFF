<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 (ZulfikarFF)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div
      class="container-fluid bg-light justify-content-center m-5 ms-0 me-0 p-4 row"
      id="image"
    >
      <div class="col col-md-auto">
        <img
          src="https://e7.pngegg.com/pngimages/168/827/png-clipart-computer-icons-user-profile-avatar-profile-woman-desktop-wallpaper-thumbnail.png"
          alt="Profile Photo"
          class="img-fluid"
          style="width: 200px; height: 200px"
        />
      </div>
      <div class="col col-md-2">
        <h2 class="text-centre fw-bold" id="nama">NAMA ANDA</h2>
        <p class="text-left" id="role">Front End Designer</p>
        <button
          type="button"
          class="btn btn-primary"
          style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 25px"
          id="edit"
          onclick="show_form()"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 25px"
          id="resume"
        >
          Resume
        </button>
      </div>
      <div class="vr p-0"></div>
      <div class="col col-md-2">
        <p class="text-left fw-bold">Availability</p>
        <p class="text-left fw-bold">Usia</p>
        <p class="text-left fw-bold">Lokasi</p>
        <p class="text-left fw-bold">Pengalaman</p>
        <p class="text-left fw-bold">Email</p>
      </div>
      <div class="col col-md-auto">
        <p class="text-left" id="avail">Full Time</p>
        <p class="text-left" id="age">15</p>
        <p class="text-left" id="loc">Jakarta</p>
        <p class="text-left" id="exp">2 Tahun</p>
        <p class="text-left" id="email">email@gmail.com</p>
      </div>
    </div>

    <!-- form -->
    <div class="container-fluid m-5 ms-0 me-0 bg-light p-4" id="form1" style="display: none">
      <form>
        <div class="mb-3">
          <label for="fnama" class="form-label fw-bold">Nama</label>
          <input
            type="text"
            class="form-control"
            id="fnama"
          />
        </div>
        <div class="mb-3">
          <label for="frole" class="form-label fw-bold">Role</label>
          <input
            type="text"
            class="form-control"
            id="frole"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="favail" class="form-label fw-bold">Availability</label>
          <input
            type="text"
            class="form-control"
            id="favail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="fage" class="form-label fw-bold">Usia</label>
          <input
            type="text"
            class="form-control"
            id="fage"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="floc" class="form-label fw-bold">Lokasi</label>
          <input
            type="text"
            class="form-control"
            id="floc"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="fexp" class="form-label fw-bold">Years Experience</label>
          <input
            type="text"
            class="form-control"
            id="fexp"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="femail" class="form-label fw-bold">Email</label>
          <input
            type="text"
            class="form-control"
            id="femail"
            aria-describedby="emailHelp"
          />
        </div>
        <button
          class="btn btn-success mt-2"
          style="width: 100%"
          id="submitButton"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
